<app-search></app-search>
<app-tag></app-tag>
<div class="container">
  <div class="row">
    <div class="col-md-4 mb-5" *ngFor="let food of foods; let i = index;">
      <div class="card col-md-4 mb-5" style="width: 18rem;">
        <img [src]="food.imageUrl" class="card-img-top" [alt]="food.name" height="200px">
        <div class="card-body">
          <h5 class="card-title ">{{food.name}}
            <span class="{{food.favourite ? 'link-danger' : 'link-secondary'}}"> â™¥ </span><br>
            <ngb-rating [max]="5" [(rate)]="food.stars" [readonly]="false"></ngb-rating><br>
          </h5>
          <p class="card-text">
            <!-- Some quick example text to build on the card title and make up the bulk of the card's
            content.
            <br> -->
            It takes
            <span class="link-secondary">{{food.cookingTime}}mins <i class="bi bi-clock-fill p-2"></i>  </span>

          </p>
          <div class="price">
            <span class="fw-bold">{{food.price | currency}}</span>
          </div>
          <div class="row mb-2">
            <div class="col-md-4" *ngFor="let origin of food.origins">
              <div class="bg-light border text-center">{{origin}}</div>
            </div>
          </div>
          <a routerLink="/food-page/{{food.id}}" class="btn btn-primary">View details</a>
        </div>
      </div>
    </div>
  </div>
</div>
