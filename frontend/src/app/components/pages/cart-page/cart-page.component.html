<div class="container text-center">
  <div class="row ">
    <ul class="list-group list-group-horizontal ">
      <li class="list-group-item col-md-3"></li>
      <li class="list-group-item col-md-3">
        <span class="text-center ">Food Name</span>
      </li>
      <li class="list-group-item col-md-2">
        <span class="text-center ">Quantity</span>
      </li>
      <li class="list-group-item col-md-2">
        <span class="align-items-center ">Price</span>
      </li>
      <li class="list-group-item col-md-2">
        <span class="align-items-center "></span>
      </li>
    </ul>
    <ul class="list-group ">
      <li class="list-group-item" *ngFor="let items of cart.items;">
        <div class="row  align-items-center ">
          <div class="col-md-3">
            <img class="img-thumbnail" [src]="items.food.imageUrl" [alt]="items.food.name">
          </div>
          <div class="col-md-3">
            <a routerLink="/food-page/{{items.food.id}}">
              <span class="text-center ">{{items.food.name}}</span>
            </a>
          </div>
          <div class="col-md-2">
            <select name="quantity" #selectQuantity [value]="items.quantity"
              (change)="selectingQuantity(items, selectQuantity.value)">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="col-md-2">
            <span class="text-center ">{{items.price | currency}}</span>
          </div>
          <div class="col-md-2">
            <button class="btn btn-danger" type="submit" (click)="removeSelctedItem(items)"><i
                class="bi bi-trash-fill"></i> Remove</button>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
