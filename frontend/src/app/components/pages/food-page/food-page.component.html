<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <img [src]="food.imageUrl" [alt]="food.name" width="100%">
    </div>
    <div class="col-md-6">
      <div class="container">
        <div class="row mb-2">
          <div class="col-md-6">
            <h5 class="card-title ">{{food.name}}
              <span class="{{food.favourite ? 'link-danger' : 'link-secondary'}}"> â™¥ </span><br>
              <ngb-rating [max]="5" [(rate)]="food.stars" [readonly]="false"></ngb-rating><br>
            </h5>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8">
            <p class="fs-6">
              Some quick example text to build on the card title and make up the bulk of the card's
              content.
              <br>
              It takes
              <span class="link-secondary">{{food.cookingTime}}mins <i class="bi bi-clock-fill p-2"></i> </span>
            </p>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-md-6">
            <span class="fw-bold">{{food.price | currency}}</span>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-md-3" *ngFor="let origin of food.origins">
            <div class="bg-light border text-center">{{origin}}</div>
          </div>
        </div>
        <div class="row">
          <div class="d-grid gap-2 col-md-6">
            <button type="button" class="btn btn-danger">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
